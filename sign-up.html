<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CWE</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">CWE</div>
        <div class="sub-title">Code With Ease</div>
        <div class="fields">
          <div class="username">
            <i class="fi-rr-envelope"></i>
            <input type="username" class="user-input" placeholder="username" />
          </div>
          <div class="password">
            <i class="fi-rr-lock"></i>
            <input type="password" class="pass-input" placeholder="password" />
          </div>
          <div class="password">
            <i class="fi-rr-lock"></i>
            <input type="password" class="pass-input" placeholder="repeat password" />
          </div>
        </div>
        <button class="signin-button">Sign Up</button>
        <div class="link">
          <a href="sign-up.html">Already have an account? </a> <a href="login.html">Login</a>
        </div>
      </div>
</body>
</html>
